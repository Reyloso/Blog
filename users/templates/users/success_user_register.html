{% load static %}
<style>
    body{
	 background: url('{% static '/images/login-wallpaper.jpg' %}') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  font-family:'HelveticaNeue','Arial', sans-serif;

}
a{color:#58bff6;text-decoration: none;}
a:hover{color:#aaa; }
.pull-right{float: right;}
.pull-left{float: left;}
.clear-fix{clear:both;}
div.logo{text-align: center; margin: 20px 20px 30px 20px; fill: #566375;}
div.logo svg{
	width:180px;
	height:100px;
}
.logo-active{fill: #44aacc !important;}
#formWrapper{
	background: rgba(0,0,0,.2);
	width:100%;
	height:100%;
	position: absolute;
	top:0;
	left:0;
	transition:all .3s ease;}
.darken-bg{background: rgba(0,0,0,.5) !important; transition:all .3s ease;}

div#form{
	position: absolute;
	width:360px;
	height:auto;
	background-color: #fff;
	margin:auto;
	border-radius: 5px;
	padding:31px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}
div.form-item{position: relative; display: block; margin-bottom: 20px;}
 input{transition: all .2s ease;}
 input.form-style{
     color: #8a8a8a;
     display: block;
     width: 100%;
     height: 36px;
     padding: 5px 5%;
     border: 1px solid #ccc;
     -moz-border-radius: 27px;
     -webkit-border-radius: 27px;
     border-radius: 27px;
     -moz-background-clip: padding;
     -webkit-background-clip: padding-box;
     background-clip: padding-box;
     background-color: #fff;
     font-family: 'HelveticaNeue','Arial', sans-serif;
     font-size: 105%;
     letter-spacing: .8px;
}
div.form-item .form-style:focus{outline: none; border:1px solid white; color:#black; }
div.form-item p.formLabel {
    position: absolute;
    left: 26px;
    top: -6px;
    transition: all .4s ease;
    color: #bbb;
}
.formTop{top:-22px !important; left:26px; background-color: #fff; padding:0 5px; font-size: 14px; color:#e74c3c !important;}
.formStatus{color:#8a8a8a !important;}
.login{
	width: 10rem;
	height: 2.5rem;
	-moz-border-radius: 19px;
	-webkit-border-radius: 19px;
	/* border-radius: 19px; */
	-moz-background-clip: padding;
	-webkit-background-clip: padding-box;
	background-clip: padding-box;
	/* background-color: #e74c3c; */
	border:none;
	color:#e74c3c;
	font-weight: bold;
}
.login:hover{
    background-color: #fff; border:1px solid #e74c3c; color:#e74c3c; cursor:pointer;
    }
.login:focus{outline: none;}


</style>
<script src="https://code.jquery.com/jquery-2.1.0.min.js" ></script>
<body>
<div id="formWrapper">

<div id="form">
<div class="logo">
    <img src="{% static 'images/LOGO.png' %}" style="height: 114px" alt="">
</div>
        
		<div class="form-item" align="center">
            <h3>Registro Existoso</h3>
            <a type="submit" href="{% url 'login' %}" class="login"  style="margin-top: 1.5rem">Ir a Login</a>
        </div>
        <div class="form-item" align="center">
            <a type="submit" href="{% url 'user:register_user' %}" class="login"  style="margin-top: 1.5rem">Volver a registro</a>
        </div>
        <div class="form-item" align="center">
            <a type="submit" href="{% url 'home' %}" class="login"  style="margin-top: 1.5rem">Ir al Inicio</a>
        </div>
		<div class="clear-fix">
        
		</div>
    </form>
</div>
</div>
</body>
</html>
